<html>

<head>
    <title>RELOJ</title>
    <script src="https://use.fontawesome.com/f4e7614a5b.js"></script>
    <style>
        .clock-exteriorbox {
            background-color: #262d36;
            padding: 30px;
            width: 200px;
            font-family: 'Source Sans Pro', sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <div class="clock-exteriorbox">
            <div class="clock-interiorbox">
                <div class="clock-weekdaysbox">
                    <div class="clock-weekdays">
                        wed
                    </div>
                </div>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <div class="clock-hoursbox">
                    <div class="clock-time">12</div>
                    <div class="clock-time">:</div>
                    <div class="clock-time">10</div>
                    <div class="clock-time">:</div>
                    <div class="clock-time">59</div>
                </div>
                <div class="clock-format">
                    <div>PM</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
